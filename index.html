<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
  }
  
  .fundo{
      position: relative;
      width: 100%;
      height: 20vh ;
      background-color: rgb(0, 0, 0);
  }
  
  #segundo{
      display: inline-block;
      color: white;
      padding: 15px;
      background-color: orange;
      border-radius: 10px;
      margin-top: 0.6%;
      font-size:1cm;
  }
  #min{
      display: inline-block;
      color: white;
      padding: 15px;
      background-color: orange;
      border-radius: 10px;
      font-size:1cm;
  }
      
  #hora{
      display: inline-block;
      color: white;
      margin-left: 41.8% ;
      padding: 15px;
      background-color: orange;
      border-radius: 10px;
      font-size:1cm;
  }
  #textSegundo{
      position:absolute;
      color:white;
      font-size:large;
      margin-left: 52.4%;
  }
  #textMin{
      position:absolute;
      color: white;
      font-size:large;
      margin-left: 47.5%;
      bottom: 36px;
  }
  #textHora{
      position: absolute;
      color: white;
      font-size:large;
      margin-left: 43%;
  }
  </style>

</head>
<body onload="couter()">
 
    <div class="fundo">
      <div id="hora">00</div>
      <div id="min">00</div>
      <div id="segundo">00</div>
      <div id="textSegundo">segundos</div>
      <div id="textMin">minutos</div>
      <div id="textHora">horas</div>
    </div>
<script>
  var sec = 59;
  var min = 59;
  var hora = 13;
  setInterval(couter, 1000)
    function couter(){
        sec--
        if(sec == 0){
            min--
            sec = 59;
        }
        if(min == 0){
            hora--
            min = 59;

        }
        if(sec.toString().length == 1)sec = "0" + sec
        if(min.toString().length == 1)min = "0" + min
        if(hora.toString().length == 1)hora = "0" + hora
        var textSec = document.querySelector("#segundo")
        textSec.innerHTML = sec
        var textMin = document.querySelector("#min")
        textMin.innerHTML = min
        var textHora = document.querySelector("#hora")
        textHora.innerHTML = hora
    }
</script>
</body>
</html>
